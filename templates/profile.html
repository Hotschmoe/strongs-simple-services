<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="cellphone">Cell Phone:</label>
                <input type="tel" id="cellphone" name="cellphone" value="{{ user.cellphone }}">
            </div>
            <div class="form-group">
                <label for="subscription">Current Subscription Status:</label>
                <input type="text" id="subscription" name="subscription" value="{{ user.subscription_status }}" readonly>
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('order_service') }}">
                <button type="button">Back to Order Service</button>
            </a>
        </div>
    </div>
</body>
</html>
