<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-link {
            text-align: right;
            margin-bottom: 1rem;
        }
        .service-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .card.selected {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        .card h2 {
            margin-top: 0;
            color: #333;
        }
        .card p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-link">
            <a href="{{ url_for('profile') }}">Edit Profile</a>
        </div>
        <h1>Order Service</h1>
        <div class="service-cards">
            {% for service in services %}
            <div class="card" onclick="selectCard(this)">
                <h2>{{ service.title }}</h2>
                <p>{{ service.description }} ${{ service.price }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="navigation-buttons">
            <a href="{{ url_for('profile') }}"><button type="button">Back</button></a>
            <a href="{{ url_for('confirm_service') }}"><button type="button">Next</button></a>
        </div>
    </div>
    <script>
        function selectCard(card) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
        }
    </script>
</body>
</html>
